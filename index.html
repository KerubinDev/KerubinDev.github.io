<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelvin Moraes | Dev Full Stack & Professor</title>
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cor-primaria: #0a0a0a;
            --cor-secundaria: #8A2BE2; /* Roxo vibrante */
            --cor-accent: #64ffda;
            --cor-texto: #ffffff;
            --cor-texto-secundario: #a0a0a0;
            --cor-background: #0a0a0a;
            --cor-card: rgba(138, 43, 226, 0.1);
            --fonte-principal: 'Space Grotesk', sans-serif;
        }

        /* Reset e Estilos Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--cor-primaria);
            color: var(--cor-texto);
            font-family: var(--fonte-principal);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Hero Section Moderna */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            padding: 0 5%;
            background: linear-gradient(
                45deg,
                rgba(138, 43, 226, 0.1),
                rgba(0, 0, 0, 0.9)
            );
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(
                    circle at 50% 50%,
                    rgba(138, 43, 226, 0.1) 0%,
                    transparent 50%
                );
            pointer-events: none;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .hero-subtitle {
            color: var(--cor-secundaria);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        .hero-titulo {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards 0.2s;
        }

        .hero-descricao {
            font-size: 1.8rem;
            color: var(--cor-texto-secundario);
            max-width: 600px;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards 0.4s;
        }

        /* Botões Modernos */
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-right: 1rem;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards 0.6s;
        }

        .btn-primario {
            background: var(--cor-secundaria);
            color: var(--cor-texto);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .btn-primario:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
        }

        .btn-secundario {
            background: transparent;
            color: var(--cor-secundaria);
            border: 2px solid var(--cor-secundaria);
        }

        .btn-secundario:hover {
            background: var(--cor-secundaria);
            color: var(--cor-texto);
        }

        /* Animações */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efeito de Partículas */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div id="particles-js"></div>
        <div class="hero-content">
            <span class="hero-subtitle">Olá, eu sou</span>
            <h1 class="hero-titulo">Kelvin Moraes</h1>
            <p class="hero-descricao">
                Desenvolvedor Full Stack & Professor apaixonado por criar 
                experiências digitais extraordinárias
            </p>
            <div class="hero-cta">
                <a href="#projetos" class="btn btn-primario">
                    <i class="fas fa-code"></i>&nbsp; Ver Projetos
                </a>
                <a href="#contato" class="btn btn-secundario">
                    <i class="fas fa-paper-plane"></i>&nbsp; Contato
                </a>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js">
    </script>
    <script>
        particlesJS('particles-js',
        {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#8A2BE2"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#8A2BE2",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
