<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelvin Moraes | Desenvolvedor Full Stack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cor-primaria: #0a192f;
            --cor-secundaria: #64ffda;
            --cor-texto: #ccd6f6;
            --cor-texto-secundario: #8892b0;
            --fonte-principal: 'Calibre', sans-serif;
            --fonte-codigo: 'SF Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--cor-primaria);
            color: var(--cor-texto);
            font-family: var(--fonte-principal);
            line-height: 1.6;
        }

        /* Animação de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: left;
            max-width: 1000px;
            padding: 0 2rem;
            animation: fadeInUp 1s ease-out;
        }

        .hero-subtitle {
            color: var(--cor-secundaria);
            font-family: var(--fonte-codigo);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .hero h1 {
            font-size: 5rem;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .hero h2 {
            font-size: 3rem;
            color: var(--cor-texto-secundario);
            margin-bottom: 2rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--cor-texto-secundario);
            max-width: 540px;
            margin-bottom: 2rem;
        }

        /* Projetos */
        .projetos {
            padding: 100px 0;
        }

        .projeto-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .projeto-card:hover {
            transform: translateY(-5px);
        }

        .projeto-tech {
            font-family: var(--fonte-codigo);
            font-size: 0.9rem;
            color: var(--cor-secundaria);
        }

        /* Botões */
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border: 1px solid var(--cor-secundaria);
            color: var(--cor-secundaria);
            text-decoration: none;
            border-radius: 4px;
            font-family: var(--fonte-codigo);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-right: 1rem;
        }

        .btn:hover {
            background: rgba(100, 255, 218, 0.1);
        }

        /* Partículas de fundo */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <main class="content">
        <section class="hero">
            <div class="hero-content">
                <p class="hero-subtitle">Olá, meu nome é</p>
                <h1>Kelvin Moraes.</h1>
                <h2>Eu construo experiências digitais.</h2>
                <p>Sou um desenvolvedor full stack especializado em criar 
                   soluções digitais excepcionais. Atualmente, estou focado 
                   em construir aplicações web escaláveis e acessíveis.</p>
                <a href="#projetos" class="btn">Ver Projetos</a>
                <a href="#contato" class="btn">Entrar em Contato</a>
            </div>
        </section>

        <!-- Adicione as outras seções aqui -->
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js',
        {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#64ffda"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#64ffda",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
